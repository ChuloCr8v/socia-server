<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Order Received</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f9f9f9">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f9f9f9; padding: 30px 0;">
      <tr>
        <td align="center">
          <table width="500" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 40px;">
            <!-- Brand -->
            <tr>
              <td align="center" style="padding-bottom: 20px; font-size: 24px; font-weight: bold; color: #ff5722;">U-Order Vendor</td>
            </tr>

            <!-- Message -->
            <tr>
              <td align="center" style="padding: 10px 0; font-size: 14px; color: #555;">
                Hello Emea, you just received a new order from <strong>Jane Doe</strong>.
              </td>
            </tr>

            <!-- Order Details -->
            <tr>
              <td style="padding: 20px;">
                <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                  
                    <tr>
                      <td style="padding: 8px 0; font-size: 14px; color: #333; border-bottom: 1px solid #eee;">Burger (x1)</td>
                      <td align="right" style="padding: 8px 0; font-size: 14px; color: #333; border-bottom: 1px solid #eee;">₦1500</td>
                    </tr>
                  
                  <tr>
                    <td style="padding: 12px 0; font-size: 16px; font-weight: bold; color: #222;">Total</td>
                    <td align="right" style="padding: 12px 0; font-size: 16px; font-weight: bold; color: #222;">₦2000</td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- CTA Button -->
            <tr>
              <td align="center" style="padding-top: 20px;">
                <a href="uorder-vendor://orders/120" style="background-color: #ff5722; color: #fff; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-size: 16px;">Open in App</a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding-top: 30px; font-size: 12px; color: #999;">
                &copy; 2025 U-Order Vendor. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
